<app-navbar>
  <div class="mt-4 text-center">
    <div class="card shadow-sm">
      <div
        class="card-header text-left cursor-select"
        [routerLink]="['/estructura']"
        routerLinkActive="router-link-active"
      >
        <h4 class="mt-2">Clasificación normatividad</h4>
      </div>
      <div class="card-body">
        <div class="row text-right">
          <div class="col">
            <button class="btn btn-info mr-2" (click)="registrarFormulario()">
              <i class="fa-solid fa-plus"></i> Registrar grupo
            </button>
          </div>
        </div>
        <div class="row mt-2">
          <div class="col">
            <table mat-table [dataSource]="dataSource" class="table shadow">
              <ng-container matColumnDef="index">
                <th mat-header-cell *matHeaderCellDef>N°</th>
                <td
                  mat-cell
                  *matCellDef="let element; let i = index"
                  class="font-sm-usco"
                >
                  {{ dataSource.filteredData.indexOf(element) + 1 }}
                </td>
              </ng-container>
              <ng-container matColumnDef="grupo">
                <th mat-header-cell *matHeaderCellDef>Grupo</th>
                <td mat-cell *matCellDef="let element" class="font-sm-usco">
                  {{ element.nombre }}
                </td>
              </ng-container>
              <ng-container matColumnDef="cantidad">
                <th mat-header-cell *matHeaderCellDef>Normas</th>
                <td mat-cell *matCellDef="let element" class="font-sm-usco">
                  {{ element.cantidad }}
                </td>
              </ng-container>
              <ng-container matColumnDef="opciones">
                <th mat-header-cell *matHeaderCellDef>Opciones</th>
                <td mat-cell *matCellDef="let element" class="font-sm-usco">
                  <button
                    *ngIf="true"
                    class="btn btn-success btn-sm mr-2"
                    title="Activo"
                  >
                    <i class="fa-solid fa-check fa-xs"></i>
                  </button>
                  <button
                    *ngIf="false"
                    class="btn btn-secondary btn-sm mr-2"
                    title="Inactivo"
                  >
                    <i class="fa-solid fa-square-minus fa-xs"></i>
                  </button>
                  <button
                    class="btn btn-corhuila-info btn-sm mr-2"
                    title="Informacion"
                  >
                    <i class="fa-solid fa-eye fa-xs"></i>
                  </button>
                  <button
                    class="btn btn-corhuila-delete btn-sm mr-2"
                    title="Borrar"
                  >
                    <i class="fa-solid fa-trash fa-xs"></i>
                  </button>
                  <button class="btn btn-corhuila-editar btn-sm" (click)="editarFormulario(element)" title="Editar">
                    <i class="fa-solid fa-folder-tree"></i>
                  </button>
                </td>
              </ng-container>
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
            </table>
            <mat-paginator
              [pageSizeOptions]="[10, 20, 30]"
              showFirstLastButtons
            ></mat-paginator>
          </div>
        </div>
      </div>
    </div>
  </div>
</app-navbar>
